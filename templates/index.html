<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{option_a}} vs {{option_b}}!</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static',filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <br><br><center><img class="logo" src="https://www.shamanops.com/assets/img2/logo_shamanops.svg" alt="Logo Image" align="middle" width="240px" height="42px" > </center><br>
    <div id="content-container">
      <div id="content-container-center">
        <h3>HiperCompuMegaRed</h3>
        <h2>{{option_a}} vs {{option_b}}!</h2>
        <form id="choice" name='form' method="POST" action="/">
          <button id="a" type="submit" name="vote" class="a" value="a">
            <table style="width: 320px;">
            <tbody>
            <tr>
              <td>{{option_a}}</td>
              <td><img src="/static/img/cat.png" width="85px" height="70px"></td>
            </tr>
            </tbody>
            </table>
          </button>
          <button id="b" type="submit" name="vote" class="b" value="b">
            <table style="width: 320px;">
            <tbody>
            <tr>
              <td>{{option_b}}</td>
              <td><img src="/static/img/dog.png" width="85px" height="70px"></td>
            </tr>
            </tbody>
            </table>
          </button>
        </form>
        <div id="tip">
          (Tip: you can change your vote!)
        </div>
        <div id="hostname">
          <br>Redis URL: <b>{{redis_url}}</b>
          <br>Redis Username: <b>{{redis_user}}</b>
          <br>Redis Password: <b>{{redis_password}}</b>
          <br>POD name: <b>{{hostname}}</b>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {% if vote %}
    <script>
      var vote = "{{vote}}";

      if(vote == "a"){
        $(".a").prop('disabled', true);
        $(".a").html('{{option_a}} <i class="fa fa-check-circle"></i>');
        $(".b").css('opacity','0.5');
      }
      if(vote == "b"){
        $(".b").prop('disabled', true);
        $(".b").html('{{option_b}} <i class="fa fa-check-circle"></i>');
        $(".a").css('opacity','0.5');
      }
    </script>
    {% endif %}
  </body>
</html>
